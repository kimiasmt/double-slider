 <div class="wrapper">
    <div class="container">
      <div class="slider-track"></div>
      <input [formControl]="slider1"  type="range" min="0" max="100"  id="slider-1" (change)="slideOne()">
      <input [formControl]="slider2"   type="range" min="0" max="100"  id="slider-2" (change)="slideTwo()">
    </div>
  </div>

<app-show-slider-value [minValue]="slider1.value" [maxValue]="slider2.value"></app-show-slider-value>
