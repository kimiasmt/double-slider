<div class="wrapper">
  <div class="container">
    <div class="slider-track"></div>
    <input type="range" min="0" max="100" value="30" id="slider-1" (change)="slideOne()">
    <input type="range" min="0" max="100" value="70" id="slider-2" (change)="slideTwo()">
  </div>
</div>
<app-show-slider-value [minValue]="minRange" [maxValue]="maxRange"></app-show-slider-value>
